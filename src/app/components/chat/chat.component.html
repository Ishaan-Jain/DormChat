<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="chat.component.css">
  <title>ChatCord App</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i> DormChat</h1>
      <a routerLink="/" class="btn">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name">{{roomDisplay}}</h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users">
          <!-- <li *ngFor="let user of Users" style="cursor:pointer;" (click)="UserClick(user)">{{user.username}}
          </li> -->
          <li *ngFor="let user of Users">{{user.username}}
          </li>
        </ul>
      </div>
      <div id="msgContainer" class="chat-messages">
					<div *ngFor="let msg of messages" class="message">
						<p class="meta">{{msg.username}} <span>{{msg.time}}</span></p>
						<p class="text">
							{{msg.text}}
						</p>
					</div>
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          [(ngModel)]="message"
          name="message"
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button *ngIf="isAdmin || showSendBar" (click)="sendMessage()" class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>
</body>
</html>
